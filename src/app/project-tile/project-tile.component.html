<div class="flex flex-col gap-3 pb-3">
  <img
    src="{{ imageUrl }}"
    alt="{{ imageAltText }}"
    class="w-full bg-center bg-no-repeat bg-cover rounded-xl"
  />
  <p class="text-white font-bold">
    Project {{ projectNumber }}: {{ projectTitle }}
  </p>
  <p class="text-green-300">{{ description }}</p>
  <div
    class="text-white rounded-lg border border-[#366348] bg-[#1b3124] flex align-middle justify-center py-2"
  >
    <a
      matButton="filled"
      class="flex align-middle"
      href="{{ gitHubLink }}"
      target="_blank"
      >GitHub Link<mat-icon class="ml-4">open_in_new</mat-icon></a
    >
  </div>
</div>
