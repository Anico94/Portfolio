<div class="flex flex-col gap-3 pb-3 text-[#122118] dark:text-white">
  <img
    src="{{ imageUrl }}"
    alt="{{ imageAltText }}"
    class="w-full bg-center bg-no-repeat bg-cover rounded-xl border border-[#122118]"
  />
  <p class="font-bold">Project {{ projectNumber }}: {{ projectTitle }}</p>
  <p class="dark:text-green-300">{{ description }}</p>
  <a
    matButton="filled"
    class="flex align-middle justify-center py-2 cursor-pointer text-[#122118] dark:text-white rounded-lg border border-[#366348] bg-green-100 dark:bg-[#1b3124]"
    href="{{ gitHubLink }}"
    target="_blank"
    >GitHub Link<mat-icon class="ml-4">open_in_new</mat-icon></a
  >
</div>
