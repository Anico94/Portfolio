<a
  [href]="link"
  [attr.target]="newTab ? '_blank' : '_self'"
  class="flex flex-row w-full hover:bg-[#008000] hover:text-110% px-2"
>
  <button
    class="flex flex-row justify-center align-center py-2 px-3 text-white gap-2"
  >
    <span class="align-span">
      <fa-icon
        class="fa-icon"
        [icon]="fontAwesomeIcon"
        class="fa-lg text-white"
      ></fa-icon>
    </span>
    <span class="align-span">{{ label }} </span>
    @if(newTab){
    <span class="align-span">
      <mat-icon>open_in_new</mat-icon>
    </span>
    }
  </button>
</a>
